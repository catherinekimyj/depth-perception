<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./dist/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    </head>
    <body>
<!-- navbar -->
        <div class="wrapper">
            <nav class="navbar">
                 <ul>
                    <li id="myBtn"><i class="far fa-comment-dots"></i></li>
                    <li id="myGithub"><a href="https://github.com/catherinekimyj/" target="_blank"><i class="fab fa-github"></i></a></li>
                    <li id="myLinkedin"><a href="https://www.linkedin.com/in/catherine-kim-a9a26676/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                    <li id="myangel"><a href="https://angel.co/u/catherine-kim-13" target="_blank"><i class="fab fa-angellist"></i></a></li>
                </ul>
            </nav>
        </div>
        
        <!-- modal start -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close"><i class="fas fa-times"></i></span>
                <section class="modal-inner">
                    
                    <!-- user form -->
                    <form name="user-form">
                        <p class="user-form-welcome">
                            <p id="user-greeting"></p>
                            <p id="user-form-description">
                                Before we begin today's meditation,
                            </p>
                        </p>
                        <div class="user-form-inner">
                            <p class="user-form-name">please tell us your name.</p>
                            <input type="text" id="name-input" id="user-name">
                            <br/>
                            <p class="user-form-thought"> And what has been on your mind? </p> 
                            <input type="text" id="thought-input" id="user-thought-input">
                            <button id="user-button">Enter</button>
                        </div>
                    </form>
                    
                </section>
            </div>
        </div>
        <!-- modal end -->
        
        <!-- canvas -->
        <canvas id="canvas" class="canvas"></canvas>
        <div id="user-output">Hello</div>
        

        <!-- timer -->
        <section id="timer">
            <span id="time">05:00</span>
            <button id="timer-start" onclick="startTimer(5, canvas)">Start</button>
        </section>

        <script src="./dist/main.js"></script>
        <script src="./src/timer.js"></script>
        <script src="./blotter.min.js"></script>
    </body>
</html>
